<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Viewport: permitimos zoom (accesibilidad) y soportamos safe-area -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CRM Gastos Viaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* ---------- Variables de diseño ---------- */
        :root{
            --primary: #1e3a5f;
            --secondary: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --muted: #7f8c8d;
            --bg: rgba(245,247,250,0.9);
            --glass: rgba(255,255,255,0.65);
            --radius: 12px;
            --spacing: 12px;
            --elevation: 0 6px 20px rgba(30,58,95,0.08);
            --card-elevation: 0 8px 24px rgba(15, 23, 42, 0.07);
            --font-sans: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;

            --gasolina: #3498db;
            --hotel: #9b59b6;
            --comida: #2ecc71;
            --bebida: #e67e22;
        }

        /* Escalado tipográfico responsivo */
        html { font-size: clamp(14px, 2.2vw, 16px); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: var(--font-sans);
            background: linear-gradient(135deg,#f5f7fa 0%, #e8ecf1 100%);
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            min-height:100vh;
            padding-bottom: calc(72px + env(safe-area-inset-bottom, 12px));
            color: #1f2933;
            touch-action: manipulation;
        }

        /* ---------- Header ---------- */
        .app-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: #fff;
            padding: calc(12px + env(safe-area-inset-top, 6px)) 16px;
            position: sticky;
            top: 0;
            z-index: 1200;
            box-shadow: var(--elevation);
            display:flex;
            align-items:center;
            gap:12px;
        }
        .app-header h1 {
            font-size: 1.15rem;
            margin: 0;
            font-weight: 700;
            display:flex;
            align-items:center;
            gap:10px;
        }
        .app-header i { font-size: 1.25rem; }

        /* ---------- Cards & Layout ---------- */
        .container-main {
            padding: 14px;
        }

        .stats-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.5));
            backdrop-filter: blur(6px);
            border-radius: var(--radius);
            padding: 14px;
            margin: 10px 0;
            box-shadow: var(--card-elevation);
            display:flex;
            justify-content:space-between;
            align-items:center;
            gap:12px;
        }
        .stats-left { flex:1; }
        .stats-card .label { color:var(--muted); font-weight:600; font-size:0.85rem; }
        .stats-card .amount { font-size:1.6rem; font-weight:800; margin-top:6px; color:transparent;
                               -webkit-background-clip:text; background:linear-gradient(90deg,var(--success), #1e8f55); }

        .category-stats {
            display:grid;
            grid-template-columns: repeat(2, 1fr);
            gap:10px;
            margin: 8px 0 16px;
        }
        .category-stat {
            background: var(--glass);
            border-radius: 10px;
            padding: 10px;
            text-align:center;
            box-shadow: 0 6px 18px rgba(12, 18, 28, 0.04);
            transition: transform .14s ease, box-shadow .14s ease;
        }
        .category-stat:active { transform: translateY(1px) scale(.998); }
        .category-stat .amount { font-weight:800; font-size:1.05rem; margin-top:6px; }

        /* ---------- Nav Tabs ---------- */
        .nav-tabs {
            background: rgba(255,255,255,0.9);
            border-bottom: 1px solid #eef2f6;
            position: sticky;
            top: calc(56px + env(safe-area-inset-top, 0px));
            z-index: 1000;
            margin-bottom: 8px;
        }
        .nav-tabs .nav-link {
            color: #6b7280;
            font-weight:600;
            padding: 10px 14px;
            border: none;
        }
        .nav-tabs .nav-link.active { color: var(--secondary); border-bottom: 3px solid var(--secondary); background:transparent; }

        /* ---------- Form Card ---------- */
        .form-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.72), rgba(255,255,255,0.6));
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 14px;
            box-shadow: var(--card-elevation);
        }
        .form-card h3 { margin:0 0 10px; font-size:1rem; color:var(--primary); display:flex; gap:.5rem; align-items:center; }

        .form-label { font-weight:600; color:var(--muted); margin-bottom:6px; font-size:0.9rem; }

        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px 14px;
            font-size:16px; /* evita reflow por zoom móvil */
            border: 1.5px solid #e9eef3;
            height: auto;
            transition: box-shadow .14s ease, transform .14s ease;
            background: rgba(255,255,255,0.9);
        }
        .form-control:focus, .form-select:focus {
            outline: none;
            box-shadow: 0 6px 20px rgba(52,152,219,0.08);
            border-color: var(--secondary);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--secondary) 0%, #207bb2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight:700;
            width:100%;
            box-shadow: 0 8px 20px rgba(32,123,178,0.18);
            transition: transform .12s ease, box-shadow .12s ease;
        }
        .btn-primary:active { transform: translateY(1px); box-shadow: 0 4px 12px rgba(32,123,178,0.12); }

        /* ---------- Expense item ---------- */
        .expense-item {
            background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.84));
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            box-shadow: 0 6px 18px rgba(10,20,30,0.04);
            border-left: 5px solid var(--secondary);
            transition: transform .12s ease, box-shadow .12s ease;
        }
        .expense-item:hover { transform: translateY(-3px); box-shadow: 0 12px 28px rgba(10,20,30,0.06); }
        .expense-header { display:flex; justify-content:space-between; align-items:center; gap:8px; }
        .expense-date { color: var(--muted); font-size:0.85rem; font-weight:600; }
        .expense-amount { font-weight:800; color:var(--success); font-size:1.05rem; }

        .expense-category { display:inline-block; padding:5px 10px; border-radius:18px; font-weight:700; font-size:0.82rem; margin-top:8px; }
        .gasolina-category { background: rgba(52,152,219,0.12); color:var(--gasolina); }
        .hotel-category { background: rgba(155,89,182,0.12); color:var(--hotel); }
        .comida-category { background: rgba(46,204,113,0.12); color:var(--comida); }
        .bebida-category { background: rgba(230,126,34,0.12); color:var(--bebida); }

        .expense-description { margin-top:8px; font-weight:600; color:#17212a; }

        .expense-footer { display:flex; justify-content:space-between; align-items:center; padding-top:10px; border-top:1px dashed #f1f4f7; color:var(--muted); font-size:0.9rem; margin-top:10px; }
        .action-btn { min-width:44px; min-height:44px; border-radius:10px; border:none; background:#fff; display:flex; align-items:center; justify-content:center; box-shadow: 0 4px 10px rgba(10,20,30,0.04); transition: transform .08s ease; }
        .action-btn:active { transform: scale(.96); }
        .action-btn.delete { color: var(--danger); }

        /* ---------- Bottom nav & FAB ---------- */
        .bottom-nav {
            position: fixed;
            left: 0;
            right: 0;
            bottom: env(safe-area-inset-bottom, 8px);
            height: 60px;
            background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.96));
            display:flex;
            align-items:center;
            justify-content:space-around;
            box-shadow: 0 -8px 24px rgba(12,18,28,0.06);
            z-index: 1200;
            padding-bottom: env(safe-area-inset-bottom, 6px);
        }
        .bottom-nav .nav-item { text-align:center; color: #9aa4ad; font-weight:700; font-size:12px; display:flex; flex-direction:column; align-items:center; gap:4px; }
        .bottom-nav .nav-item.active { color: var(--secondary); }

        .fab {
            position: fixed;
            right: calc(16px + env(safe-area-inset-right, 8px));
            bottom: calc(84px + env(safe-area-inset-bottom, 8px));
            width:60px; height:60px; border-radius:50%;
            background: linear-gradient(90deg,var(--secondary), #207bb2);
            color:#fff; display:flex; align-items:center; justify-content:center; box-shadow: 0 12px 28px rgba(32,123,178,0.18);
            z-index:1250; border:none;
            transition: transform .12s ease;
        }
        .fab:active { transform: scale(.96); }

        /* ---------- Loading skeleton ---------- */
        .skeleton {
            display:block;
            height:12px;
            background: linear-gradient(90deg, rgba(240,240,240,0.9), rgba(230,230,230,0.7), rgba(240,240,240,0.9));
            background-size: 200% 100%;
            animation: shimmer 1.2s linear infinite;
            border-radius: 6px;
            margin: 8px 0;
        }
        @keyframes shimmer { 0%{ background-position: 200% 0 } 100%{ background-position: -200% 0 } }

        .loading { text-align:center; padding:20px 8px; color:var(--muted); }
        .spinner { border:4px solid rgba(52,152,219,0.08); border-top:4px solid var(--secondary); width:36px; height:36px; border-radius:50%; animation: spin 1s linear infinite; margin: 6px auto; }
        @keyframes spin{ 0%{ transform:rotate(0deg) } 100%{ transform: rotate(360deg) } }

        /* Responsive */
        @media (max-width: 480px){
            .category-stats { grid-template-columns: repeat(2, 1fr); gap:8px; }
            .stats-card { flex-direction:column; align-items:flex-start; gap:8px; }
            .app-header h1 { font-size:1rem; }
            canvas#expenses-chart { height: 220px !important; }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCg9A5CbpKOLV6WspRz87bhWT3wJVbWXDE",
            authDomain: "crm-gastos-viaje.firebaseapp.com",
            projectId: "crm-gastos-viaje",
            storageBucket: "crm-gastos-viaje.firebasestorage.app",
            messagingSenderId: "1030088242238",
            appId: "1:1030088242238:web:53c2dcb3fc6642f82e4d6f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const categoryNames = { gasolina: "Gasolina", hotel: "Hotel", comida: "Comida", bebida: "Bebida" };
        const categoryColors = { gasolina: "#3498db", hotel: "#9b59b6", comida: "#2ecc71", bebida: "#e67e22" };

        function formatDate(date) {
            try {
                if (!(date instanceof Date)) date = new Date(date);
                if (isNaN(date)) return '';
                return date.toLocaleDateString('es-CO', { year:'numeric', month:'short', day:'numeric' });
            } catch (e) { return ''; }
        }
        function formatCurrency(amount) { const n = Number(amount) || 0; return `$${new Intl.NumberFormat('es-CO').format(Math.round(n))}`; }

        function debounce(fn, wait=300){ let t; return function(...a){ clearTimeout(t); t = setTimeout(()=> fn.apply(this,a), wait); }; }

        async function loadExpenses() {
            const expenseList = document.getElementById('expense-list');
            expenseList.innerHTML = '<div class="loading"><div class="spinner" role="status"></div><p>Cargando gastos...</p></div>';

            try {
                const categoryFilter = document.getElementById('filter-category').value;
                const dateFilter = document.getElementById('filter-date').value;

                let baseCol = collection(db, "travel_expenses");
                let constraints = [];

                if (categoryFilter) constraints.push(where("category","==", categoryFilter));
                if (dateFilter) {
                    const [year, month] = dateFilter.split('-');
                    const start = new Date(Date.UTC(parseInt(year), parseInt(month)-1, 1));
                    const end = new Date(Date.UTC(parseInt(year), parseInt(month), 1));
                    constraints.push(where("date", ">=", start));
                    constraints.push(where("date", "<", end));
                }

                let q = constraints.length ? query(baseCol, ...constraints, orderBy("date","desc")) : query(baseCol, orderBy("date","desc"));
                const snap = await getDocs(q);

                let total = 0;
                const totals = { gasolina:0, hotel:0, comida:0, bebida:0 };

                expenseList.innerHTML = '';
                if (snap.empty) {
                    expenseList.innerHTML = `<div class="empty-state"><i class="fas fa-receipt"></i><p>No hay gastos registrados</p><p class="text-muted">Comienza agregando tu primer gasto</p></div>`;
                    updateStats(0, totals);
                    return;
                }

                snap.forEach(docSnap => {
                    const e = { id: docSnap.id, ...docSnap.data() };
                    const amt = Number(e.amount) || 0;
                    total += amt;
                    if (totals.hasOwnProperty(e.category)) totals[e.category] += amt;

                    const el = document.createElement('div');
                    el.className = `expense-item ${e.category||''}`;
                    const displayDate = e.date && e.date.toDate ? e.date.toDate() : new Date(e.date);
                    el.innerHTML = `
                        <div class="expense-header">
                            <div class="expense-date">${formatDate(displayDate)}</div>
                            <div class="expense-amount">${formatCurrency(amt)}</div>
                        </div>
                        <div class="expense-category ${e.category}-category">${categoryNames[e.category] || 'Otra'}</div>
                        <div class="expense-description">${e.description || 'Sin descripción'}</div>
                        <div class="expense-footer">
                            <div>${e.paymentMethod || 'No especificado'}</div>
                            <div class="action-buttons">
                                <button class="action-btn delete" data-id="${e.id}" aria-label="Eliminar"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    `;
                    expenseList.appendChild(el);
                });

                updateStats(total, totals);

                expenseList.querySelectorAll('.action-btn.delete').forEach(btn => {
                    btn.addEventListener('click', function(){ deleteExpense(this.getAttribute('data-id')); });
                });

            } catch (error) {
                console.error("Error cargar gastos:", error);
                document.getElementById('expense-list').innerHTML = `<div class="empty-state"><i class="fas fa-exclamation-triangle text-danger"></i><p>Error al cargar los gastos</p><p class="text-muted">Revisa consola y reglas/índices de Firestore.</p></div>`;
            }
        }

        function updateStats(totalAmount, totals) {
            document.getElementById('total-amount').textContent = formatCurrency(totalAmount);
            document.getElementById('gasolina-amount').textContent = formatCurrency(totals.gasolina);
            document.getElementById('hotel-amount').textContent = formatCurrency(totals.hotel);
            document.getElementById('comida-amount').textContent = formatCurrency(totals.comida);
            document.getElementById('bebida-amount').textContent = formatCurrency(totals.bebida);
            updateReportChart(totalAmount, totals);
        }

        function updateReportChart(totalAmount, totals) {
            const ctx = document.getElementById('expenses-chart');
            if (!ctx) return;
            if (window.expensesChart) window.expensesChart.destroy();

            window.expensesChart = new Chart(ctx.getContext('2d'), {
                type: 'doughnut',
                data: {
                    labels: ['Gasolina','Hotel','Comida','Bebida'],
                    datasets: [{
                        data: [totals.gasolina, totals.hotel, totals.comida, totals.bebida],
                        backgroundColor: [categoryColors.gasolina, categoryColors.hotel, categoryColors.comida, categoryColors.bebida],
                        borderWidth: 2, borderColor: '#fff'
                    }]
                },
                options: { responsive:true, maintainAspectRatio:false, plugins:{ legend:{ position:'bottom' }, tooltip:{ callbacks:{ label: ctx => `${ctx.label}: ${formatCurrency(ctx.parsed)}` } } } }
            });

            const total = totalAmount || 0;
            document.getElementById('report-gasolina').textContent = `${ total ? Math.round((totals.gasolina/total)*100) : 0 }%`;
            document.getElementById('report-hotel').textContent = `${ total ? Math.round((totals.hotel/total)*100) : 0 }%`;
            document.getElementById('report-comida').textContent = `${ total ? Math.round((totals.comida/total)*100) : 0 }%`;
            document.getElementById('report-bebida').textContent = `${ total ? Math.round((totals.bebida/total)*100) : 0 }%`;
        }

        async function addExpense(expenseData) {
            try {
                const [y,m,d] = expenseData.date.split('-');
                const dateUTC = new Date(Date.UTC(parseInt(y), parseInt(m)-1, parseInt(d)));
                await addDoc(collection(db, "travel_expenses"), { ...expenseData, date: dateUTC, createdAt: new Date() });
                return true;
            } catch (e) { console.error(e); return false; }
        }

        async function deleteExpense(id) {
            if (!confirm('¿Estás seguro de eliminar este gasto?')) return;
            try { await deleteDoc(doc(db, "travel_expenses", id)); debouncedLoad(); } catch (e) { alert('Error al eliminar.'); console.error(e); }
        }

        const debouncedLoad = debounce(loadExpenses, 300);

        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            document.getElementById('expense-date').value = today.toISOString().split('T')[0];
            document.getElementById('filter-date').value = today.toISOString().slice(0,7);

            debouncedLoad();

            document.getElementById('expense-form').addEventListener('submit', async function(e){
                e.preventDefault();
                const btn = this.querySelector('button[type="submit"]');
                const original = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Guardando...';
                btn.disabled = true;

                const data = {
                    date: document.getElementById('expense-date').value,
                    category: document.getElementById('expense-category').value,
                    description: document.getElementById('expense-description').value,
                    amount: parseFloat(document.getElementById('expense-amount').value),
                    paymentMethod: document.getElementById('expense-payment-method').value,
                    trip: document.getElementById('expense-trip').value || null
                };

                if (!data.category) { alert('Selecciona una categoría'); btn.innerHTML = original; btn.disabled=false; return; }
                if (!data.amount || data.amount <= 0) { alert('Monto debe ser > 0'); btn.innerHTML = original; btn.disabled=false; return; }

                const ok = await addExpense(data);
                if (ok) {
                    this.reset();
                    document.getElementById('expense-date').value = new Date().toISOString().split('T')[0];
                    alert('✅ Gasto registrado exitosamente');
                    // volver a "Gastos"
                    const expensesTabBtn = document.querySelector('[data-bs-target="#expenses"]');
                    new bootstrap.Tab(expensesTabBtn).show();
                    debouncedLoad();
                } else alert('❌ Error al registrar gasto.');

                btn.innerHTML = original; btn.disabled = false;
            });

            document.getElementById('filter-category').addEventListener('change', debouncedLoad);
            document.getElementById('filter-date').addEventListener('change', debouncedLoad);

            // FAB -> abrir añadir
            document.querySelector('.fab').addEventListener('click', () => {
                const addBtn = document.querySelector('[data-bs-target="#add"]');
                new bootstrap.Tab(addBtn).show();
            });

            // cuando se muestra reportes, forzar resize del chart
            document.querySelectorAll('#myTab button').forEach(btn => {
                btn.addEventListener('shown.bs.tab', function(){
                    if (this.getAttribute('data-bs-target') === '#reports') {
                        setTimeout(()=> { if (window.expensesChart) window.expensesChart.resize(); }, 120);
                    }
                });
            });

            window.addEventListener('resize', debounce(()=>{ if (window.expensesChart) window.expensesChart.resize(); }, 150));
        });
    </script>
</body>
</html>
