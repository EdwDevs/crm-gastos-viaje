<html lang="es">
<head>

    <style>

            --primary: #1e3a5f;
            --secondary: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }

        @keyframes spin{ 0%{transform:rotate(0deg)} 100%{transform:rotate(360deg)} }

        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCg9A5CbpKOLV6WspRz87bhWT3wJVbWXDE",
            authDomain: "crm-gastos-viaje.firebaseapp.com",
            projectId: "crm-gastos-viaje",
            storageBucket: "crm-gastos-viaje.firebasestorage.app",
            messagingSenderId: "1030088242238",
            appId: "1:1030088242238:web:53c2dcb3fc6642f82e4d6f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const categoryNames = {
            "gasolina": "Gasolina",
            "hotel": "Hotel",
            "comida": "Comida",
            "bebida": "Bebida"
        };

        const categoryColors = {
            "gasolina": "#3498db",
            "hotel": "#9b59b6",
            "comida": "#2ecc71",
            "bebida": "#e67e22"
        };

        function formatDate(date) {
            try {
                if (!(date instanceof Date)) {
                    date = new Date(date);
                }
                if (isNaN(date)) return '';
                // Uso de 'es-CO' para formato local (Bucaramanga, Colombia)
                const options = { year: 'numeric', month: 'short', day: 'numeric' };
                return date.toLocaleDateString('es-CO', options);
            } catch (e) {
                return '';
            }
        }

        function formatCurrency(amount) {
            const n = Number(amount) || 0;
            return `$${new Intl.NumberFormat('es-CO').format(Math.round(n))}`;
        }

        // Debounce helper para evitar llamadas excesivas a Firestore
        function debounce(fn, wait = 300){
            let t;
            return function(...args){
                clearTimeout(t);
                t = setTimeout(() => fn.apply(this, args), wait);
            };
        }

        // Carga gastos con manejo de filtros
        async function loadExpenses() {
            const expenseList = document.getElementById('expense-list');
            expenseList.innerHTML = '<div class="loading"><div class="spinner"></div><p>Cargando gastos...</p></div>';

            try {
                const categoryFilter = document.getElementById('filter-category').value;
                const dateFilter = document.getElementById('filter-date').value;

                let baseCol = collection(db, "travel_expenses");
                let q = baseCol;

                const constraints = [];

                if (categoryFilter) {
                    constraints.push(where("category", "==", categoryFilter));
                }

                if (dateFilter) {
                    const [year, month] = dateFilter.split('-');
                    const startDate = new Date(Date.UTC(parseInt(year), parseInt(month) - 1, 1));
                    const endDate = new Date(Date.UTC(parseInt(year), parseInt(month), 1));
                    constraints.push(where("date", ">=", startDate));
                    constraints.push(where("date", "<", endDate));
                }

                // aplicamos orderBy sobre date (desc)
                // build query progressively to keep readability
                if (constraints.length > 0) {
                    q = query(baseCol, ...constraints, orderBy("date", "desc"));
                } else {
                    q = query(baseCol, orderBy("date", "desc"));
                }

                const querySnapshot = await getDocs(q);
                let totalAmount = 0;
                const categoryTotals = { gasolina: 0, hotel: 0, comida: 0, bebida: 0 };

                expenseList.innerHTML = '';

                if (querySnapshot.empty) {
                    expenseList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-receipt"></i>
                            <p>No hay gastos registrados</p>
                            <p class="text-muted">Comienza agregando tu primer gasto</p>
                        </div>
                    `;
                    updateStats(0, categoryTotals);
                    return;
                }

                // Render results
                querySnapshot.forEach((docSnap) => {
                    const expense = { id: docSnap.id, ...docSnap.data() };

                    const amt = Number(expense.amount) || 0;
                    totalAmount += amt;

                    if (categoryTotals.hasOwnProperty(expense.category)) {
                        categoryTotals[expense.category] += amt;
                    }

                    const expenseElement = document.createElement('div');
                    expenseElement.className = `expense-item ${expense.category || ''}`;

                    const displayDate = expense.date && expense.date.toDate ? expense.date.toDate() : new Date(expense.date);

                    expenseElement.innerHTML = `
                        <div class="expense-header" style="display:flex; justify-content:space-between; align-items:center; gap:8px;">
                            <div class="expense-date">${formatDate(displayDate)}</div>
                            <div class="expense-amount">${formatCurrency(amt)}</div>
                        </div>
                        <div class="expense-category ${expense.category}-category">${categoryNames[expense.category] || 'Otra'}</div>
                        <div class="expense-description">${expense.description || 'Sin descripci√≥n'}</div>
                        <div class="expense-footer">
                            <div>${expense.paymentMethod || 'No especificado'}</div>
                            <div class="action-buttons">
                                <button class="action-btn delete" data-id="${expense.id}" aria-label="Eliminar gasto ${formatCurrency(amt)}">
                                    <i class="fas fa-trash" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    expenseList.appendChild(expenseElement);
                });

                updateStats(totalAmount, categoryTotals);

                // Delegaci√≥n de eventos: mejor rendimiento que a√±adir listeners por cada bot√≥n
                expenseList.querySelectorAll('.action-btn.delete').forEach(button => {
                    button.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        deleteExpense(id);
                    });
                });

            } catch (error) {
                console.error("Error al cargar gastos:", error);
                // Si Firestore solicita √≠ndice, documentar al usuario
                const msg = (error && error.message && /index/i.test(error.message)) ? 
                    'Consulta requiere un √≠ndice en Firestore. Revisa la consola de Firebase para crear el √≠ndice.' :
                    'Error al conectar con la base de datos. Por favor intenta nuevamente.';
                expenseList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle text-danger"></i>
                        <p>${msg}</p>
                        <p class="text-muted">Si el problema persiste, revisa reglas/√≠ndices en Firebase.</p>
                    </div>
                `;
            }
        }

        function updateStats(totalAmount, categoryTotals) {
            document.getElementById('total-amount').textContent = formatCurrency(totalAmount);
            document.getElementById('gasolina-amount').textContent = formatCurrency(categoryTotals.gasolina);
            document.getElementById('hotel-amount').textContent = formatCurrency(categoryTotals.hotel);
            document.getElementById('comida-amount').textContent = formatCurrency(categoryTotals.comida);
            document.getElementById('bebida-amount').textContent = formatCurrency(categoryTotals.bebida);

            updateReportChart(totalAmount, categoryTotals);
        }

        function updateReportChart(totalAmount, categoryTotals) {
            const categories = ['gasolina', 'hotel', 'comida', 'bebida'];

            const ctx = document.getElementById('expenses-chart');
            if (!ctx) return;

            if (window.expensesChart) {
                window.expensesChart.destroy();
            }

            // Forzar maintainAspectRatio:false para control manual del alto en m√≥viles
            window.expensesChart = new Chart(ctx.getContext('2d'), {
                type: 'doughnut',
                data: {
                    labels: ['Gasolina', 'Hotel', 'Comida', 'Bebida'],
                    datasets: [{
                        data: [
                            categoryTotals.gasolina,
                            categoryTotals.hotel,
                            categoryTotals.comida,
                            categoryTotals.bebida
                        ],
                        backgroundColor: [
                            categoryColors.gasolina,
                            categoryColors.hotel,
                            categoryColors.comida,
                            categoryColors.bebida
                        ],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom',
                            labels: {
                                padding: 12,
                                font: {
                                    size: 12,
                                    weight: '600'
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.label + ': ' + formatCurrency(context.parsed);
                                }
                            }
                        }
                    }
                }
            });

            // Actualizar porcentajes de reporte
            const total = totalAmount || 0;
            document.getElementById('report-gasolina').textContent = `${ total > 0 ? Math.round((categoryTotals.gasolina/total)*100) : 0 }%`;
            document.getElementById('report-hotel').textContent = `${ total > 0 ? Math.round((categoryTotals.hotel/total)*100) : 0 }%`;
            document.getElementById('report-comida').textContent = `${ total > 0 ? Math.round((categoryTotals.comida/total)*100) : 0 }%`;
            document.getElementById('report-bebida').textContent = `${ total > 0 ? Math.round((categoryTotals.bebida/total)*100) : 0 }%`;
        }

        async function addExpense(expenseData) {
            try {
                const [year, month, day] = expenseData.date.split('-');
                const dateUTC = new Date(Date.UTC(parseInt(year), parseInt(month) - 1, parseInt(day)));

                const docRef = await addDoc(collection(db, "travel_expenses"), {
                    ...expenseData,
                    date: dateUTC,
                    createdAt: new Date()
                });

                console.log("Gasto registrado con ID:", docRef.id);
                return true;
            } catch (error) {
                console.error("Error al registrar gasto:", error);
                return false;
            }
        }

        async function deleteExpense(id) {
            if (confirm('¬øEst√°s seguro de eliminar este gasto?')) {
                try {
                    await deleteDoc(doc(db, "travel_expenses", id));
                    console.log("Gasto eliminado");
                    // recargar lista
                    debouncedLoadExpenses();
                } catch (error) {
                    console.error("Error al eliminar gasto:", error);
                    alert('Error al eliminar el gasto. Por favor, intenta nuevamente.');
                }
            }
        }

        // --- Inicializaci√≥n DOM
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            document.getElementById('expense-date').value = today.toISOString().split('T')[0];
            document.getElementById('filter-date').value = today.toISOString().slice(0,7);

            // Debounced loader para filtros
            window.debouncedLoadExpenses = debounce(loadExpenses, 300);

            loadExpenses();

            document.getElementById('expense-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalHTML = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Guardando...';
                submitBtn.disabled = true;

                const expenseData = {
                    date: document.getElementById('expense-date').value,
                    category: document.getElementById('expense-category').value,
                    description: document.getElementById('expense-description').value,
                    amount: parseFloat(document.getElementById('expense-amount').value),
                    paymentMethod: document.getElementById('expense-payment-method').value,
                    trip: document.getElementById('expense-trip').value || null
                };

                if (!expenseData.category) {
                    alert('Por favor selecciona una categor√≠a');
                    submitBtn.innerHTML = originalHTML;
                    submitBtn.disabled = false;
                    return;
                }

                if (!expenseData.amount || expenseData.amount <= 0) {
                    alert('El monto debe ser mayor a cero');
                    submitBtn.innerHTML = originalHTML;
                    submitBtn.disabled = false;
                    return;
                }

                const success = await addExpense(expenseData);

                if (success) {
                    this.reset();
                    document.getElementById('expense-date').value = new Date().toISOString().split('T')[0];
                    alert('‚úÖ Gasto registrado exitosamente');

                    const expensesTabBtn = document.querySelector('[data-bs-target="#expenses"]');
                    const tab = new bootstrap.Tab(expensesTabBtn);
                    tab.show();

                    // recargar (debounced por si viene de muchos cambios)
                    debouncedLoadExpenses();
                } else {
                    alert('‚ùå Error al registrar el gasto. Por favor, intenta nuevamente.');
                }

                submitBtn.innerHTML = originalHTML;
                submitBtn.disabled = false;
            });

            // filtros
            document.getElementById('filter-category').addEventListener('change', debouncedLoadExpenses);
            document.getElementById('filter-date').addEventListener('change', debouncedLoadExpenses);

            // FAB -> abre agregar
            const fab = document.querySelector('.fab');
            fab.addEventListener('click', function() {
                const addTabBtn = document.querySelector('[data-bs-target="#add"]');
                const tab = new bootstrap.Tab(addTabBtn);
                tab.show();
            });

            // cuando se muestra pesta√±a reportes forzamos resize del chart
            const navTabs = document.querySelectorAll('#myTab button');
            navTabs.forEach(tabBtn => {
                tabBtn.addEventListener('shown.bs.tab', function() {
                    const target = this.getAttribute('data-bs-target');
                    if (target === '#reports') {
                        setTimeout(() => {
                            if (window.expensesChart) {
                                window.expensesChart.resize();
                            }
                        }, 120);
                    }
                });
            });

            // resize listener (throttled b√°sico)
            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(() => {
                    if (window.expensesChart) window.expensesChart.resize();
                }, 150);
            });
        });
    </script>
